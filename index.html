<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>color picker</title>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cp-header">
       <div>COLORS</div>
       <div id="cp-colors">

       </div> 
    </header>
    <main class="sp-main">
        <section class="cp-color-data">
            color data
            <div class="cp-color-active">
                <div id="current-color" class="cp-color-current"></div>
                <div class="cp-color-active-value">
                    <p>RGB <span id="current-rgb"></span> </p>
                    <p>HEX <span id="current-hex"></span> </p>
                </div>
            </div>
        </section>
        <section class="cp-image-section">
            <div class="cp-image-controller">
                <input type="file" id="file-input" value="LOAD">   
                <button>clear</button>
                <button>load more</button>
            </div>
            <div class="cp-image-canvas">
                <canvas id="canvas"></canvas>
            </div>
        </section>
    </main>
</body>

</html>
